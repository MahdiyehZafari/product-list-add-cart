<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Product list with cart</title>

</head>
<body>
  <div class="container ">
    <div class="row gap-2" style="background-color:#f1faee;">
      <div class="col-12 col-lg-9 p-2">
        <h1 class="col-12 mb-5 text-red fw-bolder">Dessert</h1>
        <div class="row gap-5 text-center justify-content-center"id="data-container">
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-2 bg-white border border-2 border-red shadow-lg rounded-2 mt-3 mx-auto p-3 " style="height:max-content;width: 275px;">
        <h5 class="row text-red fw-bolder mb-3 count">Your Cart (0)</h5>
        <div class="cart-user h-auto d-flex justify-content-between align-items-center flex-column">
        </div>
        <div class='d-flex justify-content-between order-cart'>
          <span class="order-cart-text fw-bold "></span>
          <span class="order-cart-val fw-bold text-red"></span>
        </div>
        <div class='d-flex justify-content-between order-total'>
          <span class="order-total-text fw-bold "></span>
          <span class="order-total-val fw-bold text-red"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/bootstrap.bundle.js"></script>
</body>
</html>
